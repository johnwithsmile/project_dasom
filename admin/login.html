<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 다솜 재가복지센터</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body class="admin-login">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../assets/images/logo.png" alt="다솜 재가복지센터 로고" class="login-logo">
                <h1>관리자 로그인</h1>
            </div>
            <form id="loginForm" class="login-form" action="dashboard.html" method="POST">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> 로그인 상태 유지
                    </label>
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="login-footer">
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>
        </div>
    </div>
    <script src="../assets/js/admin/login.js"></script>
</body>
</html>
